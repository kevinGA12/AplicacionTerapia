{% extends 'therapy/fragments/base.html' %}
{% block main-content %}

    <div class="center-align">
        <img src="https://centrointelecto.com/wp-content/uploads/2021/10/salud-mental.jpg" alt="session icon"
             height="200px" width="400px">
    </div>

    <div class="row">
        <div class="col s8 offset-s2">

            {% if message %}
                <div class="card-panel red darken-1">
                  <span class="white-text">
                      {{ message }}
                  </span>
                </div>
            {% endif %}

            {% include 'therapy/fragments/forms.html' %}

        </div>
    </div>
{% endblock %}
