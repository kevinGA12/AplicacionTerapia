{% extends "therapy/form.html" %}

{% block content %}
    <h2>Editar hilo</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="row">
                {% if field.errors %}
                    <div class="col s12 red-text">
                        {{ field.errors }}
                    </div>
                {% endif %}
                <div class="input-field col s12">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <span class="helper-text">{{ field.help_text }}</span>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
        <div class="row">
            <button class="btn waves-effect waves-light right red darken-1" type="submit" name="action">Actualizar hilo
                <i class="material-icons right">Guardar</i>
            </button>
        </div>
    </form>
{% endblock %}
